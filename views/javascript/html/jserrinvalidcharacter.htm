<H1><A NAME="jserrinvalidcharacter"></A>非法字符</H1>

<P>JScript 编译器认为由字符（或多个字符）组成的标识符非法。合法字符应遵守下述规则：

<UL type=disc>
	<LI>第一个字符必须为ASCII字母（大写或小写）或下划线 (_)。</li>

	<LI>后续字符可以是ASCII字母、数字和下划线。</li>

	<LI>标识符名称不能为保留字。</li>
</UL>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>避免使用不属于 JScript 语言定义部分的字符。</li>
</UL>
