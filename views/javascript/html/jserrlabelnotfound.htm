<H1><A NAME="jserrlabelnotfound"></A>未找到标签</H1>

<P>所引用的标签不存在。标签可用来标记代码块，不过必须在特定范围内，而且必须唯一。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>确认没有拼错标签名称。</li>

	<LI>确保所有标签所引用的都是在当前作用域内定义过的标签（包括在作用域之前所做的定义）。</li>
</UL>

<H4>请参阅</H4>
