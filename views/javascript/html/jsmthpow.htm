<H1><A NAME="jsmthpow"></A>pow 方法</H1>

<P>返回底表达式的指定次幂。 </P>

<P><CODE><B>Math.pow(</B><I>base</I>, <I>exponent</I><B>)</B> </CODE></P>

<H4>参数</H4>

<P class=dt><I>base</I></P>

<P class=indent>必选项。表达式底的值。</P>

<P class=dt><I>exponent</I></P>

<P class=indent>必选项。表达式的指数值。</P>

<H4>示例</H4>

<P>在下面的例子中，等同于 <I>base<SUP>exponent</SUP></I> 的<A HREF="glossary.htm#defnumericexpressionjs">数值表达式</A>，返回值为 1000。 </P>

<PRE><CODE>Math.<span class=cfe><B>pow(</B></span>10,3<span class=cfe><B>)</B></span>;</CODE></PRE>
