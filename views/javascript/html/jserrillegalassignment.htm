<H1><A NAME="jserrillegalassignment"></A>非法赋值</H1>

<P>试图对一个只读的标识符赋值。不能对只读的标识符赋值。例如，主机定义对象和外部 COM 对象。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>不要赋值给只读标识符。</li>
</UL>
