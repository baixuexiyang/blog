<H1><A NAME="jsoprmultequ"></A>乘法赋值运算符 (*=)</H1>

<P>变量值乘以表达式值，并将结果赋给该变量。</P>

<P><CODE>result <B>*=</B> expression</CODE></P>

<H4>参数</H4>

<P class=dt>result</P>

<P class=indent>任何<A HREF="glossary.htm#defvariablejs">变量</A>。</P>

<P class=dt>expression</P>

<P class=indent>任何<A HREF="glossary.htm#defexpressionjs">表达式</A>。 </P>

<H4>说明</H4>

<P>使用 <B>*=</B> 运算符和使用下面的语句是等效的： </P>

<PRE><CODE>result = result * expression</CODE></PRE>
