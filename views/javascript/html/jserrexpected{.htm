<H1><A NAME="jserrexpected{"></A>需要 '{'</H1>

<P>没有用左大括号来标记函数体的开始位置。对于组成函数体的代码，即使只有一行，也必须包含在左大括号和右大括号中。请注意函数体对大括号的使用要比循环中的使用更严格。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>添加左大括号，标记函数体的开始。</li>
</UL>
