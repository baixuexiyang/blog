<H1><A NAME="jserrexpected7"></A>需要 '}'</H1>

<P>没有用右大括号来标记函数体、循环、代码块或者对象初始化软件的结束位置。这种错误的一个示例是：<B>for </B>循环只有标记循环体起点的左括号。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>添加右大括号，标记函数、循环、语句块、或者对象初始化的结束位置。</li>
</UL>
