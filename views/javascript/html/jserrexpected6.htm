<H1><A NAME="jserrexpected6"></A>需要 '@'</H1>

<P>试图使用 @set 语句创建一个用于条件编译语句的变量，但在变量名称前没有 @ 符号。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>立即在变量名之前添加一个 @ 符号。例如：
<PRE><CODE>@set @myvar = 1</CODE></PRE>
</li>
</UL>

<H4>请参阅</H4>

<P><A HREF="jsstmset.htm">@set 语句</A> | <A HREF="jsconditionalcompilation.htm">条件编译</A> | <A HREF="jsconditionalcompilationvars.htm">条件编译变量</A></P>
