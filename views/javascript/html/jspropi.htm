<H1><A NAME="jspropi"></A>PI 属性</H1>

<P>返回圆的周长与其直径的比值，约等于 3.141592653589793。</P>

<P><CODE><I>numVar</I> =<B> Math.PI</B> </CODE></P>

<H4>语法</H4>

<P><B>PI </B>属性，常数，约等于3.14159. </P>
