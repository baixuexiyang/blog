<H1><A NAME="jsoprdivide"></A>除法运算符 (/)</H1>

<P>将两个表达式的值相除。</P>

<P><CODE>result <B>=</B> number1 <B>/</B> number2 </CODE></P>

<H4>参数</H4>

<P class=dt>result</P>

<P class=indent>任何数值<A HREF="glossary.htm#defvariablejs">变量</A>。</P>

<P class=dt>number1</P>

<P class=indent>任何<A HREF="glossary.htm#defnumericexpressionjs">数值表达式</A>。</P>

<P class=dt>number2</P>

<P class=indent>任何数值表达式。 </P>
