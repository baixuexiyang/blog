<H1><A NAME="jserrstringexpected"></A>需要 String </H1>

<P>试图对<B>String</B>对象类型之外的其他类型对象调用<B>String.prototype.toString</B> 或 <B>String.prototype.valueOf</B>  方法。这种调用的类型必须是 <B>String</B> 类型。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>在&nbsp; <B>String&nbsp; </B>类型对象中只能调用 <B>String.prototype.toString</B> 或 <B>String.prototype.valueOf</B> 方法</li>
</UL>
