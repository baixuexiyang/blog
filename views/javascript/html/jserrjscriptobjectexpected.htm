<H1><A NAME="jserrjscriptobjectexpected"></A>需要 JScript 对象</H1>

<P>试图将一个非-JScript 对象传给需要 JScript对象的内置函数。各种内置函数都需要在 JScript 中定义的对象（与主机定义的对象和控件之类的外部组件相对）。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>请确保正在作为参数传递的对象具有正确的类型。</li>
</UL>
