<H1><A NAME="jsstmccon"></A>@cc_on 语句</H1>

<P>激活条件编译支持。</P>

<P><CODE>@cc_on </CODE></P>

<H4>说明</H4>

<P><B>@cc_on</B> 语句激活 scripting 引擎中的条件编译。 </P>

<P>极力推荐在注释中使用 <B>@cc_on</B> 语句，以使不支持条件编译的浏览器也接受此脚本为有效语法： </P>

<PRE><CODE>/*@cc_on*/
...
</CODE>（脚本的剩余部分）</PRE>

<P>作为选择，在注释外的一个 <B>@if</B> 或 <B>@set</B> 语句也会激活条件编译。 </P>

<H4>要求</H4>
