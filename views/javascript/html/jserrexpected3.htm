<H1><A NAME="jserrexpected3"></A>需要 '/'</H1>

<P>试图创建一个正则表达式文字，但没有包括其中的斜杠 (/)。正如字符串文字表示为一对单引号内的字符一样，正则表达式文字则表示为一对斜杠 (/) 内的字符。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>插入一个结束斜杠，标志正则表达式的结束位置。</li>
</UL>
