<H1><A NAME="jserrexpectedidentifierstringornumber"></A>需要标识符、字符串或者数字</H1>

<P>使用了不正确的文字语法来声明对象文字。对象文字的属性必须是标识符、字符串或一个数。对象文字(也称为“对象初始化程序”)由用逗号分割的属性:值对组成，所有值对都用括号括起来。例如：</P>

<PRE><CODE>var point = {x:1.2, y:-3.4};</CODE></PRE>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>请确保使用了正确的文字语法。</li>
</UL>

<H4>请参阅</H4>

<P><A HREF="jsoprcomma.htm">逗号操作符 (,)</A></P>
