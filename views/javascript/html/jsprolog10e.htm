<H1><A NAME="jsprolog10e"></A>LOG10E 属性</H1>

<P>返回以 10 为底 <I>e</I>（自然对数的底）的对数。</P>

<P><CODE><I>varName</I> = <B>Math.LOG10E</B> </CODE></P>

<H4>说明</H4>

<P><B>LOG10E</B> 属性，常数，约等于 0.434。 </P>

<H4>要求</H4>

<P><A HREF="jsoriversioninformation.htm">版本 1</A> </P>

<H4>请参阅</H4>

<P><A HREF="jsobjmath.htm#jsobjmathprop">Math 对象属性</A></P>
