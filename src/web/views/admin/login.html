{{ include ../main/include-head.html }}
<input type="hidden" id="dispatcher" value="login">
<div class="login" id="login">
    <div class="box png">
        <div class="logo png"></div>
        <div class="input">
            <form id="form-user-login">
                <div class="log">
                    <div class="name">
                        <label>用户名<em class="rmk">*</em></label><input type="text" class="text" id="value_1" placeholder="用户名" name="username" tabindex="1">
                    </div>
                    <div class="pwd">
                        <label>密　码<em class="rmk">*</em></label><input type="password" class="text" id="value_2" placeholder="密码" name="password" tabindex="2">
                    </div>
                    <div class="pwd">
                        <label>确认密码<em class="rmk">*</em></label><input type="password" class="text" id="value_3" placeholder="密码" name="repassword" tabindex="2">
                        <input type="button" class="submit" id="submit" tabindex="3" value="登录">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="air-balloon ab-1 png"></div>
    <div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>
