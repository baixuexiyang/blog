<H1><A NAME="jsoprin"></A>in 运算符</H1>

<P>测试对象中是否存在该属性。</P>

<P><CODE><I>result</I> = <I>property</I> <B>in</B> <I>object</I></CODE></P>

<H4>参数</H4>

<P class=dt><I>result</I></P>

<P class=indent>必选项。任意<A HREF="glossary.htm#defvariablejs">变量</A>。</P>

<P class=dt><I>property</I></P>

<P class=indent>必选项。相当于字符串<A HREF="glossary.htm#defexpressionjs">表达式</A>的一个表达式。</P>

<P class=dt><I>object</I></P>

<P class=indent>必选项。任意对象。</P>

<H4>说明</H4>

<P><B>in</B> 操作检查对象中是否有名为 property 的属性。也可以检查对象的原型，以便知道该属性是否为原型链的一部分。</P>
