<H1><A NAME="jserrexpectedidentifier"></A>需要标识符</H1>

<P>在需要标识符的上下文中，使用了不是标识符的内容。标识符可以是：

<UL type=disc>
	<LI>变量，</li>

	<LI>属性，</li>

	<LI>数组，</li>

	<LI>函数名称。</li>
</UL>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>更改该表达式，使标识符出现在等号的左边。</li>
</UL>
