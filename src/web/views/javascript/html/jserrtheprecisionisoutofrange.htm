<H1><A NAME="jserrtheprecisionisoutofrange"></A>精度越界</H1>

<P>试图将一个非法参数传递给 <B>Number.prototype.toPrecision</B>。 给 <B>toPrecision </B>的参数必须为 1 到 21（含21）之间。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>请确保 <B>toPrecision</B> 不是太大也不是太小。</li>
</UL>

<H4>请参阅</H4>

<P><A HREF="jsmthtoprecision.htm">toPrecision 方法</A></P>
