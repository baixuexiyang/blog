<H1><A NAME="jserrexpected2"></A>需要 ')'</H1>

<P>试图用一组圆括号来括住一个表达式，但缺少结束圆括号。有些表达式必须用一组开始圆括号和结束圆括号括住。</P>

<PRE><CODE>for (initialize; test; increment) {
statement;
</CODE>}</PRE>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>给求值表达式添加右圆括号。</li>
</UL>
