<H1><A NAME="jserrunterminatedstringconstant"></A>字符串常数未结束</H1>

<P>字符串常数后面没有用结束的单引号。字符串常数必须用单引号引起来。</P>

<P class=indent><B>注意&nbsp; </B>可以使用单引号或双引号作为匹配符，双引号可以包含在单引号所引起来的字符串中，单引号也可以包含在双引号引起来的字符串中。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>给字符串的结束处添加单引号。</li>
</UL>
