<H1><A NAME="jserrundefinedidentifier"></A>未定义标识符</H1>

<P>JScript 编译器不认识试图使用的标识符。当出现下述情况时，返回未定义值：

<UL type=disc>
	<LI>不存在的变量</li>

	<LI>变量已声明，但从未对其赋值</li>

	<LI>对象属性不存在。</li>
</UL>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>用<B>var&nbsp; </B>语句声明一个变量（如 <B>var</B> x)。</li>
</UL>
