<H1><A NAME="jserrexpected]"></A>需要 ']'</H1>

<P>引用数组元素时缺少右中括号。引用数组元素的任何表达式都必须包括左中括号和右中括号。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>给引用该数组无素的表达式添加右中括号。</li>
</UL>
