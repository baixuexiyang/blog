<H1><A NAME="jsmthatan2"></A>atan2 方法</H1>

<P>返回由 X 轴到 (<I>y</I>,<I>x</I>) 点的角度（以弧度为单位）。</P>

<P><CODE>Math.atan2(<I>y</I>, x)</CODE></P>

<H4>参数</H4>

<P class=dt><I>x</I></P>

<P class=indent>必选项。 描述笛卡儿 x 坐标的<A HREF="glossary.htm#defnumericexpressionjs">数值表达式</A>。</P>

<P class=dt><I>y</I></P>

<P class=indent>必选项。 描述笛卡儿 y 坐标的数值表达式。</P>

<H4>说明</H4>

<P>返回值在 <I>-pi</I> 和 <I>pi</I> 之间，表示提供的 (<I>y</I>,<I>x</I>) 点的角度。</P>
