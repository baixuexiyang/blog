<H1><A NAME="jserrexpected4"></A>需要 ':'</H1>

<P>试图创建一个使用三目条件运算符的表达式，但是在第二操作数和第三操作数之间没有包括冒号。三目（三个操作数）条件操作符在第二个（为真）和第三个（为假）操作数之间一定要有一个冒号。</P>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>在第二个和第三个操作数之间插入一个冒号。</li>
</UL>
