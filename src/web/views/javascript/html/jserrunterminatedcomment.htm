<H1><A NAME="jserrunterminatedcomment"></A>注释未结束</H1>

<P>多行注释块没有结束。多行注释块以一个 "/*" 组合开始，并以"*/" 组合结束。下面是示例：</P>

<PRE><CODE>/* </CODE>这是注释
这是同一注释的另一部分。<CODE>*/</CODE></PRE>

<P class=label><B>要改正此错误</B>

<UL type=disc>
	<LI>请确保以“*/” 结束多行注释.</li>
</UL>

<H4>请参阅</H4>

<P><A HREF="jsstmcomment.htm">注释语句</A></P>
